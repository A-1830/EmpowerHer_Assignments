<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student ID Card</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8efff;
   
      .id-card {
      width: 300px;
      height: 450px;
      background: white;
      border: 4px solid #003e9a;
      border-radius: 15px;
      margin: 40px auto;
      text-align: center;
      padding: 20px;
      box-shadow: 0px 4px 15px rgba(0,0,0,0.15);
    }

    .college-name {
      font-size: 20px;
      font-weight: bold;
      color: #003e9a;
      margin-bottom: 10px;
    }

    .id-card img {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #003e9a;
      margin-top: 10px;
    }

    .info {
      text-align: left;
      margin-top: 20px;
      padding-left: 20px;
      font-size: 16px;
      color: #333;
    }

    .label {
      font-weight: bold;
      color: #003e9a;
    }


    
  </style>
</head>

<body>

  <div class="id-card">

    <div class="college-name">University of college Institute of Technology</div>

    <img src="https://img.freepik.com/premium-photo/young-indian-woman-college-student-holding-book-her-chest-modern-dress-smiling_878783-7281.jpg" alt="Student Photo">

    <div class="info">
      <p><span class="label">Name:</span> Maraboina Anusha</p>
      <p><span class="label">Course:</span> B.Tech </p>
      <p><span class="label">Year:</span> 4rd Year</p>
      <p><span class="label">Roll No:</span> 22568TI829</p>
      <p><span class="label">Branch:</span>Information Technology</p>
      <p><span class="label">Valid for Academic Year:</span> 2022-2026</p>

  </div>

</body>
</html>
